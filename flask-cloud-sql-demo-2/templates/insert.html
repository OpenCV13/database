{% extends "layout.html" %}
{% block content %}
    <h2>Add a Song</h2>
    <form action="{{ url_for('add') }}" method="POST">
        <div class="form-group">
        <label>Title</label>: <input type=text name=title class="form-control" value="Type here">
        </div>
        <div class="form-group">
        <label>Artist</label>: <input type=text name=artist class="form-control" value="Type here">
        </div>
        <div class="form-group">
        <label>Genre</label>: <input type=text name=genre class="form-control" value="Type here">
        </div>   
	    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
